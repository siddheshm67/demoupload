<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h1>this is list iterator</h1>
	<ul>
		<li th:each="n,iStat:${list}">

		</li>
	</ul>

</body>
</html>
